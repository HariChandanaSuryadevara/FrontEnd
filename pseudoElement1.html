<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::first-letter{
            color:brown;
        }
        h1::before{
            content:"*";
        }
        h1::after{
            content:"1234";
        }
        ::selection{
            color:yellow
        }
    </style>
</head>
<body>
    <h1>wdewfeee</h1>
</body>
</html>
