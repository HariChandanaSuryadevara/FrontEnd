<!DOCTYPE html>
<html>
<head>
    
        <h1>My Website</h1>
     
<style>
.box {
  width: 100px;
  height: 100px;
  background-color: lightblue;
  position: relative;
  animation: slide 3s linear infinite; /* Apply the animation */
}
.box1 {
  width: 150px;
  height: 150px;
  background-color: lightblue;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* Center the box perfectly */
}

.box2 {
  width: 100px;
  height: 100px;
  background-color: lightcoral;
  position: absolute;
  top: calc(50% + 20px); /* Slightly offset from center */
  left: calc(50% + 20px);
  transform: translate(-50%, -50%);
  z-index: 1; /* Make box2 appear above box1 */
}

@keyframes slide {
  0% {
    left: 0;
  }
  100% {
    left: 300px;
  }
}
:root {
  --main-color: lightblue; /* Define the variable */
}

head {
  background-color: var(--main-color); /* Use the variable */
  padding: 20px;
  text-align: center;
}

main {
  background-color: var(--main-color); /* Use the variable */
  padding: 20px;
}

@media (max-width: 768px) {
  :root {
    --main
  }
}
</style>
</head>
<body>

<div class="box"></div>
<div class="box1"></div>
<div class="box2"></div>

  
  <main>
    <p>This is the main content of the page.</p>
    <p>The background color changes on smaller screens.</p>
  </main>

</body>
</html>
