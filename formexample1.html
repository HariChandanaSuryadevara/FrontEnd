<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"> <br><br>
        
        
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"> <br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"> <br><br>

        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin"> <br><br>

        <label for="">How did you hear about the company</label>
        <select name="" id="">
            <option>Select an option</option>
            <option value="">company website</option>
            <option value="">LinkedIn</option>
            <option value="">Naukri</option>
        </select> <br><br>

        <label for="dateofbirth">Date of Birth</label>
        <input type="date" id="dateofbirth" name="dateofbirth"></input><br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male" value="Male">Male
        <input type="radio" name="gender" id="female" value="Female">Female
        <br><br>

        <label for="location">Current Location</label>
        <input type="text" id="location" name="location"><br><br>

        <label for="phonenumber">Type of Contact Number</label>
        <select id="phonenumber" name="phonenumber">
            <option>Select</option>
            <option value="">Home</option>
            <option value="">Mobile</option>
          </select>
            <br><br>
            
        
        <label for="contactnumber">Contact Number</label>
        <input type="number" id="contactnumber" name="contactnumber">
        <br>

        <p>Enter your Skills</p> 
        <label for="Java">Java</label>
        <input type="checkbox" name="Java" id="Java">
        <label for="Python">Python</label>
        <input type="checkbox" name="Python" id="Python">
        <label for="HTML">HTML</label>
        <input type="checkbox" name="HTML" id="HTML">
        <br><br>
        <p>Level of Proficiency:</p>
        <label for="java">Java</label>
        <input type="range" name="java" id="java"><br>
        <label for="python">Python</label>
        <input type="range" name="python" id="python"><br>
        <label for="HTML">HTML</label>
        <input type="range" name="HTML" id="HTML">

        <br><br>


        <label for="resume">Upload Resume</label>
        <input type="file" name="resume" id="resume">
        <br><br>

        <label for="photo">Upload Photo</label>
        <input type="file" name="photo" id="photo">
        <br><br>

        <label for="citizen">Are you an Indian Citizen?</label>
        <input type="radio" name="citizen" id="yes" value="">Yes
        <input type="radio" name="citizen" id="no" value="">No
        <br><br>


        <label for="relocate">Are you willing to relocate within India?</label>
        <input type="radio" name="relocate" id="yes" value="">Yes
        <input type="radio" name="relocate" id="no" value="">No
        <br><br>

        <label for=""></label>
        <input type="submit" name="" id="">

        
        </form>
</body>
</html>
